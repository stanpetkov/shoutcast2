<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Shoutcast 2 stream info</title>
  <meta name="description" content="shoutcast2 player">
  <meta name="author" content="stani">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <script src="js/jquery-3.3.1.min.js">

  </script>
  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>

  <![endif]-->
</head>

<body>

<div class="container-fluid">
  <div id="player">
      <div id="artist-image"></div>
      <div class="controls">

        <div class="controls-content">
          <img src="images/play.png" alt="play" id="play-button">
          <p class="song"></p>
          <hr />
          <p class="band"></p>
        </div>
      </div>
      <div class="audio-player">
          <audio controls style="width:300; height:10px;  background-color:rgba(0, 0, 0, 0.7); color:#000;" src=""></audio>
      </div>
  </div>
</div>

  <script src="js/script.js"></script>
  <script src="js/settings.js"></script>

</body>
</html>
